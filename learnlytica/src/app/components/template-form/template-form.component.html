<p>template-form works!</p>
<form #f="ngForm" novalidate>
    {{f.value | json}}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" ngModel name="fname" #myFname="ngModel" required>
        <div class="text-danger" *ngIf="myFname.touched && myFname.invalid">
            *Please Enter value
        </div>
    </div>
    <div class="form-group">
        <label>LastName</label>
        <input name="lname" ngModel type="text" class="form-control"  minlength="3" #mylname="ngModel" required>
        <div class="text-danger" *ngIf="mylname.touched && mylname.invalid">
            <p *ngIf="mylname?.errors?.['minlength']">Lastname must be at least 3 characters long</p>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="MyEmail" ngModel type="email" class="form-control" #email="ngModel" required>
        <div class="text-danger" *ngIf="email.touched && email.invalid">
            <p *ngIf="email?.errors?.['minlength']">Email must be at least 5 characters long</p>
        </div>
    </div>
    <div class="form-group">
        <label>password</label>
        <input name="passw" ngModel type="password" class="form-control">
    </div>
    <div class="form-group">
        <label >Language</label>
        <input name="listLangs" ngModel type="text" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="getFormsValue(f)" class="btn btn-primary">submit</button>
    </div>
</form>
